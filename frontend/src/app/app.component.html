<div class="filter">
  <md-input-container>
    <input mdInput placeholder="Search" [(ngModel)]="filterText">
  </md-input-container>
</div>
<ng-container *ngIf="books">
  <ng-container *ngFor="let book of books | filter:filterText | sort:'title'">
    <book [book]="book"></book>
  </ng-container>
</ng-container>
