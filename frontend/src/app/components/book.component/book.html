<md-card (mouseenter)="obfuscate = false" (mouseleave)="obfuscate = true" (click)='goToUrl(book.url)' class="book-card">
  <md-card-header>
    <md-card-title>{{book.title}}</md-card-title>
  </md-card-header>
  <img md-card-image src="{{book.imageUrl}}">
  <md-card-content>
    Library owner: <b >{{bookOwner()}}</b>
  </md-card-content>
</md-card>
